<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/jogoDaMemoria.js"></script>
    <script src="./src/tela.js"></script>
</head>
<body class="container-fluid">
   <br/>
   <div class="row container-fluid">
    <button type="button" class="btn btn-success" id="jogar">
        Clique aqui para iniciar
    </button>
    <button type="button" class="btn btn-danger" id="pararTudo">
        Mostrar tudo
    </button>
   </div>
   <br/>

   <div id="carregando" class="row container-fluid invisible">
    <strong class="contador">Começando em 1...</strong>
    <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
    </div>
   </div>

   <div id="conteudo" class="row">
    
   </div>
   <div class="row container-fluid">
    <div id="mensagem" class="alert alert-success invisible col-12 text-center" role="alert">
        Combinação!!
    </div>
   </div>
</body>
</html>
